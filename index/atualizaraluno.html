</head>

<body>
  <div class="container-projeto">
 <header class="hed">

    <div class="text-cadastro">
      <h2>FAÇA ATUALIZAÇÕES DOS SEUS ALUNOS.</h2>
    </div>


    <div class="container" id="cadastrados">

      <!-- Atualizar -->
      <div class="form-section">
        <h2>Atualizar</h2>
        <form id="formAtualizar">
          <label for="idAtualizar">ID do Aluno:</label>
          <input type="number" id="idAtualizar" required>

          <label for="nomeAtualizar">Nome:</label>
          <input type="text" id="nomeAtualizar">

          <label for="emailAtualizar">E-mail:</label>
          <input type="email" id="emailAtualizar">

          <label for="cpfAtualizar">CPF:</label>
          <input type="text" id="cpfAtualizar" placeholder="000.000.000-00">
          <span id="erroCPFAT" style="color: red; font-size: 14px;"></span>

          <label for="telefoneAtualizar">Telefone:</label>
          <input type="tel" id="telefoneAtualizar" placeholder="99 99999-9999">
<span id="erroTelefoneAT" style="color: red; font-size: 14px;"></span>
          <label for="sexoAtualizar">Sexo:</label>
          <select name="sexo" id="sexo" class="select">
          
            <option value="MASCULINO">Masculino</option>
            <option value="FEMININO">Feminino</option>
            <option value="PREFIRONAODIZER" selected>Prefiro não Dizer</option>
          </select>



          <label for="dataAtualizar">Data de Nascimento:</label>
          <input type="date" id="dataAtualizar">

          <button type="submit" id="btn-atualizar">Atualizar</button>
        </form>
      </div>
 

    </div>
    </main>
  </div>

  <script>
// ATUALIZAR ALUNOS
 const formAtualizar = document.getElementById("formAtualizar");

formAtualizar.addEventListener("submit", (click) => {
  click.preventDefault();
const btnAtualizar = document.getElementById("btn-atualizar")

btnAtualizar.innerText = "Atualizando..."

setTimeout(() => {
  


  let id = document.getElementById("idAtualizar").value;
  let nome = document.getElementById("nomeAtualizar").value;
  let cpf = document.getElementById("cpfAtualizar");
  let email = document.getElementById("emailAtualizar").value;
  let telefone = document.getElementById("telefoneAtualizar");
  let sexo = document.getElementById("sexo").value;
  let dataNascimento = document.getElementById("dataAtualizar").value;

 function formataCPF(cpf){
  // Remove tudo que não for número
    cpf = cpf.replace(/\D/g,"");
// Aplica a máscara se tiver 11 dígitos
  if (cpf.length === 11) {
    return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");

  }else if(cpf.length > 0 && cpf.length !== 11 ) {
    return null;

  }   
  else if(cpf.length ===0 ) {
    return "";
  } 
  
 }
  const cpfFormatado = formataCPF(cpf.value)
 function formataTelefone(telefone){
  // Remove tudo que não for número
    telefone = telefone.replace(/\D/g,"");
// Aplica a máscara se tiver 11 dígitos
  if (telefone.length === 11) {
    return telefone.replace(/(\d{2})(\d{5})(\d{4})/, "$1 $2-$3");

  }else if(telefone.length > 0 && telefone.length !== 11 ) {
    return null;
  }   
  else if(telefone.length === 0 ) {
    return telefone;
  }  
 
}
const telefoneFormatado = formataTelefone(telefone.value)

if(id === ""){
  id =null;
}

if(nome === ""){
  nome =null;
}

if(cpf.value === ""){
  cpf =null;
}
if(email === ""){
  email =null;
}
if(telefone.value === ""){
  telefone =null;
}
if(sexo === ""){
  sexo =null;
}
if(dataNascimento === ""){
  dataNascimento =null;
}



  const alunoPut = {
    id,
    nome,
    cpfFormatado,
    email,
    telefoneFormatado,
    sexo,
    datanascimento: dataNascimento,
  };

 fetch('https://fitacademy-production.up.railway.app/academia', {
  method: "PUT",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(alunoPut)
})
  .then(async response => {
    if (!response.ok) {
      const errorText = await response.text(); // Pega o erro real do backend
      throw new Error("Erro ao atualizar os dados do aluno!\n\n" + errorText);
    }
    return response.json();
  })
  .then(valor => {
    alert("Aluno atualizado com sucesso! ID: " + valor.id);
    formAtualizar.reset();
  })
  .catch(erro => {
    console.error("Erro na atualização:", erro);
    alert("Erro na atualização: " + erro.message);
  })
  .finally(()=>{
btnAtualizar.innerText = "Atualizar"
  })


  }, 0);

});


  </script>
</body>
