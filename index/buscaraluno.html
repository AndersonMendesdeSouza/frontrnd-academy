<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Alunos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="container-projeto">
 <header class="hed">
      <nav>
<div class="logo">
  <h1>FIT</h1>
  <h3>Academy</h3>
</div>
<div class="search-box">
  <input type="text" placeholder="Buscar aluno..." />
  <i class="fas fa-search"></i>
</div>
     <div>
        <ul>
          <li><a href="alunocadastro.html">Cadastrar</a></li>
          <li><a href="atualizaraluno.html">Atualizar</a></li>
          <li><a href="deletaraluno.html">Deletar</a></li>
        </ul>
        </div>
                <div class="voltar">
<a href="academy.html"><button id="btn-voltar">VOLTAR</button></a>

        </div>
      </nav>
    </header >
 
    <div class="text-cadastro">
      <h2>FAÇA O CADASTRO DOS SEUS ALUNOS.</h2>
    </div>


    <div class="container" id="cadastrados">

      <!-- Buscar -->
      <div class="form-section">
        <h2>Buscar</h2>
        <form id="formBuscar">
          <label for="idBusca">ID (opcional):</label>
          <input type="number" id="idBusca">

          <button type="submit" id="busca-submit">Buscar</button>

          <div id="resultadoBusca">
             <h3 id="result">RESULTADOS</h3>
            <ul id="listaResultados"> </ul>
          </div>
        </form>
      </div>

    </div>
    </main>
  </div>

  <script>

// BUSCA DE ALUNOS
const buscaButton = document.getElementById("busca-submit");
buscaButton.addEventListener("click", (event) => {
  event.preventDefault();
 
buscaButton.innerText = "Buscando...";
setTimeout(() => {
  

  const ol = document.getElementById("listaResultados");
  const busca = document.getElementById("idBusca");
  let url;

  if (busca.value === null || busca.value.trim() === "") {
    url = "https://fitacademy-production.up.railway.app/academia"; // busca todos
  } else {
    url = "https://fitacademy-production.up.railway.app/academia/" + busca.value; // busca por ID
  }

  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error("Erro ao buscar os dados da API");
      }
      return response.json();
    })
    .then(dados => {
      ol.innerHTML = "";

      // Se for um único aluno (objeto), transforma em array
      if (!Array.isArray(dados)) {
        dados = [dados];
      }

      if (dados.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Aluno não encontrado";
        ol.appendChild(li);
        return;
      }

      dados.forEach(aluno => {
        const li = document.createElement("li");
        li.textContent = `ID: ${aluno.id}, Nome: ${aluno.nome}, Nascimento: ${aluno.datanascimento}`;
        ol.appendChild(li);
      });
    })
    .catch(erro => {
      console.error("Erro na requisição:", erro);
      alert("Erro na requisição: " + erro.message);
    })
    .finally(()=>{
    buscaButton.innerText = "Buscar";
    })

});
}, 0);

  </script>
</body>

</html>
